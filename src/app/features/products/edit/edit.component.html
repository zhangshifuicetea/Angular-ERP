<div fxLayout="row" fxLayout.xs="column">
  <form [formGroup]="productForm" (ngSubmit)="addProduct()" fxLayout="column wrap" fxLayoutGap="10px" style="max-width: 300px;">
    <mat-form-field appearance="fill">
      <mat-label>产品名称</mat-label>
      <input matInput formControlName="name" required/>
      <mat-error *ngIf="productForm.get('name').invalid">请输入名称</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>品牌</mat-label>
      <mat-select required formControlName="brand">
        <mat-option *ngFor="let brand of brands" [value]="brand.value">
          {{brand.label}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('brand').invalid">请选择品牌</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>品类</mat-label>
      <mat-select required formControlName="category">
        <mat-option *ngFor="let cat of categories" [value]="cat.value">
          {{cat.label}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('category').invalid">请选择品类</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>描述</mat-label>
      <textarea matInput placeholder="商品描述" rows="5" formControlName="description"></textarea>
    </mat-form-field>


    <button style="margin: 20px 0;" type="submit" mat-raised-button color="primary"
            [disabled]="productForm.invalid">新增
    </button>
  </form>

  <app-sku-list fxFlex="1 1 auto"></app-sku-list>

</div>
