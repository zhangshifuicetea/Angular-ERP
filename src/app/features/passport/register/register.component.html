<mat-card style="max-width: 420px;">
  <mat-card-header>
    <mat-card-title>注 册</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field appearance="outline">
        <mat-label>用户名</mat-label>
        <input matInput formControlName="username" autocomplete="username" required/>
        <mat-error *ngIf="registerForm.get('username').invalid">请输入用户名</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>密码</mat-label>
        <input type="password" matInput formControlName="password" autocomplete="new-password" required/>
        <mat-error *ngIf="registerForm.get('password').invalid">请输入密码</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>确认密码</mat-label>
        <input type="password" matInput formControlName="confirmPassword" autocomplete="new-password" required/>
        <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">请输入密码</mat-error>
        <mat-error *ngIf="registerForm.get('confirmPassword').hasError('confirm')">密码不一致</mat-error>
      </mat-form-field>

      <div style="display: flex; justify-content: space-between;">
        <mat-checkbox formControlName="agree">我已经阅读并同意服务条款</mat-checkbox>
      </div>

      <button style="margin: 20px 0; width: 100%" type="submit" mat-raised-button color="primary"
              [disabled]="registerForm.invalid">确认
      </button>

      <div>
        已经拥有一个账号？<a routerLink="/passport/login">去登录</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
