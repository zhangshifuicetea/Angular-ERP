<mat-card style="max-width: 420px;">
  <mat-card-header>
    <mat-card-title>登 录</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>用户名</mat-label>
        <input matInput formControlName="username" autocomplete="username" required/>
        <mat-error *ngIf="loginForm.get('username').invalid">请输入用户名</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>密码</mat-label>
        <input type="password" matInput formControlName="password" autocomplete="new-password" required/>
        <mat-error *ngIf="loginForm.get('password').invalid">请输入密码</mat-error>
      </mat-form-field>

      <div style="display: flex; justify-content: space-between;">
        <mat-checkbox>记住我</mat-checkbox>
        <a routerLink="/">忘记密码</a>
      </div>

      <button style="margin: 20px 0; width: 100%" type="submit" mat-raised-button color="primary"
              [disabled]="loginForm.invalid">确认
      </button>

      <div>
        没有账号？<a routerLink="/passport/register">注册一个</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
