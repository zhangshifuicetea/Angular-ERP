<app-header class="app-header" [class.is-mobile]="isMobile" (toggleSidebar)="toggle()"></app-header>

<mat-sidenav-container class="sidenav-container" [class.is-mobile]="isMobile">
  <mat-sidenav #desksidebar mode="side" opened *ngIf="!isMobile" class="transition-all" [style.width.px]="navExpanded ? 210 : 50">
    <app-side-nav-list [expanded]="navExpanded" [navList]="sideNavList"></app-side-nav-list>
  </mat-sidenav>

  <mat-sidenav #mobilesidebar mode="over" fixedInViewport fixedTopGap="56" *ngIf="isMobile" [style.width.px]="200">
    <!--<mat-nav-list>
      <a mat-list-item routerLink="."></a>
    </mat-nav-list>-->
    <app-side-nav-list [expanded]="true" [navList]="sideNavList"></app-side-nav-list>
  </mat-sidenav>

  <mat-sidenav-content [style.margin-left.px]="isMobile ? 0 : (navExpanded ? 210 : 50)" class="transition-all">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
