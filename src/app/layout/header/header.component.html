<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="app-name">Angular ERP</h1>
  <div class="spacer"></div>
  <a mat-icon-button class="github" href="https://github.com/zhangshifuicetea/Angular-ERP" target="_blank" rel="noopener">
    <img src="assets/images/github.svg" class="github">
  </a>
  <button mat-icon-button (click)="fullscreen()" matTooltip="全屏">
    <mat-icon *ngIf="!isFullscreen">fullscreen</mat-icon>
    <mat-icon *ngIf="isFullscreen">fullscreen_exit</mat-icon>
  </button>
  <button mat-button class="avatar" [matMenuTriggerFor]="logoutmenu">
    <img src="assets/images/avatar.jpg">
     张师傅
  </button>
  <mat-menu #logoutmenu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>个人信息</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>登出</span>
    </button>
  </mat-menu>
</mat-toolbar>
